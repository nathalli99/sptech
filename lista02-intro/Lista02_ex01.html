<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 01</title>
</head>

<body>
    <h3> Cadastro de Local e Nascimento </h3>

    Cidade Natal:
    <input type="text" id="input_cidade_natal">
    <br><br>

    Ano de Nascimento:
    <input type="date" id="input_ano_nascimento">
    <br><br>

    <button onclick="cadastrar()">Cadastrar</button>

</body>

</html>

<script>
    function cadastrar() {
        alert( 'Você nasceu na cidade de ' + input_cidade_natal.value + ' em ' + input_ano_nascimento.value);
    }
</script>
