<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da conta: 
    <input type="text" id="input_conta">
    <br><br>

    Valor do débito:
    <input type="text" id="input_debito">
    <br><br>

    <button onclick="analisar()">Analisar Conta</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var conta = Number(input_conta.value);
        var debito = Number(input_debito.value);

        var saldoAtual = conta - debito;
        
        var tag = 'i';
        var style = 'style="color: blue"';

        if (saldoAtual < 0) {
            tag = 'b';
            style = 'style="color: red"';
        }

        // <i style="color: blue"> O saldo atual da conta corrente é R$
        div_mensagem.innerHTML = `<${tag} ${style}"> O saldo atual da conta corrente é R$${saldoAtual} </${tag}>`;
    }

</script>
