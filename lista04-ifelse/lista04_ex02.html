<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>

    Quantas latinhas de refrigerante você toma por dia?
    <input type="number" id="quantidade_latinhas">
    <br><br>

    <button onclick="calcular()">Quantos refris?</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function calcular(){
        var quantidadeLatinhas = Number(quantidade_latinhas.value);

        var totalRefris = quantidadeLatinhas * 365;

        div_mensagem.innerHTML = `A quantidade de latinhas consumidas em um ano é de ${totalRefris} <br> `;

        if (totalRefris >= 500) {
            div_mensagem.innerHTML += `Cuidado com a diabetes!`;
        }
    }
</script>
