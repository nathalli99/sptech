<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a última série que você assistiu?
    <input type="text" id="input_serie">
    <br><br>
    Quantos episódios você assistiu?
    <input type="text" id="input_episodios">
    <br><br>
    <button onclick="verificar()">Verificar Nível</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var serie = input_serie.value;
        var episodios = Number(input_episodios.value);
        var totalMinutos = episodios * 22;
        var totalHoras = totalMinutos / 60; 

        div_mensagem.innerHTML = `Vejo que você gosta da série ${serie}`;

        // if (totalMinutos > 1800) {}
        if (totalHoras > 30) {
            div_mensagem.innerHTML += `<br>Uau, você realmente gosta dessa série!`;
        }
    }
</script>
