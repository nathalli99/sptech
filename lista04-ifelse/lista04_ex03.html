<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Primeira nota:
    <input type="number" id="nota_um">
    <br><br>

    Segunda nota:
    <input type="number" id="nota_dois">
    <br><br>

    Terceira nota:
    <input type="number" id="nota_tres">
    <br><br>

    <button onclick="analisarDesempenho()">Analisar Desempenho</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function analisarDesempenho () {

    var notaUm = Number(nota_um.value);
    var notaDois = Number(nota_dois.value);
    var notaTres = Number(nota_tres.value);

    var media = (notaUm + notaDois + notaTres) / 3;

    div_mensagem.innerHTML = `Sua média foi de ${media} <br> `;

    if (media > 9.4) {
        div_mensagem.innerHTML += `Parabéns, você é fora de série!`;
    }

    }

</script>
