<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a quantidade de filhos: 
    <input type="text" id="input_filhos">
    <br><br>
    <button onclick="analisar()">Analisar família</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function analisar() {
        var filhos = Number(input_filhos.value);

        div_mensagem.innerHTML = "";

        if (filhos >= 1) {
            div_mensagem.innerHTML = "Não tem TV <br>";
        }

        if (filhos >= 2) {
            div_mensagem.innerHTML += 'Não tem internet <br>';
        }

        if (filhos >= 3) {
            div_mensagem.innerHTML += 'Não tem video game <br>';
        } 

        if (filhos >= 4) {
            div_mensagem.innerHTML += 'Não tem Netflix';
        }
    }
</script>
