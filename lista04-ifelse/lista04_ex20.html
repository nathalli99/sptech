<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    Quantidade de homens no elevador:
    <input type="number" id="quantidade_homens">
    <br><br>

    Quantidade de mulheres elevador:
    <input type="number" id="quantidade_mulheres">
    <br><br>

    <button onclick="calcularPeso()">Ligar elevador</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function calcularPeso() {
        var quantidadeHomens = Number(quantidade_homens.value);
        var quantidadeMulheres = Number(quantidade_mulheres.value);

        var pesoTotal = (quantidadeHomens * 90) + (quantidadeMulheres * 70);

        if (pesoTotal <= 500) {
            div_mensagem.innerHTML = `<b style="color: green"> Elevador vai se mover, pois está com ${pesoTotal}kg </b>`;
        } else {
            div_mensagem.innerHTML = `<b style="color: red"> Alguém precisa descer. <br> Precisa perder ${pesoTotal - 500}kg para mover o elevador </b>` ;
        }
    }
</script>
