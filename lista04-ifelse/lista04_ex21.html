<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    Qual sua meta de economia?
    <input type="number" id="meta_economia">
    <br><br>

    Quanto tem guardado?
    <input type="number" id="valor_guardado">
    <br><br>

    <button onclick="analisarEconomia()">Analisar economia</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>


    function analisarEconomia() {
        var metaEconomia = Number(meta_economia.value);
        var valorGuardado = Number(valor_guardado.value);

        if (metaEconomia <= valorGuardado) {
            div_mensagem.innerHTML = `Parabéns, meta alcançada! <br>`;

            if (metaEconomia < valorGuardado) {
            div_mensagem.innerHTML += `Meta ultrapassada em R$${valorGuardado - metaEconomia}`;
            }  
        } else {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta R$${metaEconomia - valorGuardado}`;
        }
    }
</script>
