<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h3>Eleição</h3>

    Quantidade votos Candidato A:
    <input type="number" id="input_candidatoA">
    <br><br>

    Quantidade votos Candidato B:
    <input type="number" id="input_candidatoB">
    <br><br>

    Quantidade votos brancos:
    <input type="number" id="input_votos_brancos">
    <br><br>

    Quantidade votos nulos:
    <input type="number" id="input_votos_nulos">
    <br><br>

    <button onclick="resultadoEleicao()">Resultado Eleição</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    var referencia = div_mensagem.innerHTML;

    function resultadoEleicao() {
        var candidatoA = Number(input_candidatoA.value);
        var candidatoB = Number(input_candidatoB.value);
        var votosBrancos = Number(input_votos_brancos.value);
        var votosNulos = Number(input_votos_nulos.value);

        var invalidos = votosBrancos + votosNulos;

        var totalVotos = candidatoA + candidatoB + invalidos;

        var pecentualCandidatoA = (candidatoA / totalVotos) * 100;
        var percentualCandidatoB = (candidatoB / totalVotos) *100;
        var percentualInvalidos = (invalidos / totalVotos) *100;

        referencia = `
            Total de votos: ${totalVotos} <br>
            Candidato A: ${pecentualCandidatoA}% (${candidatoA} votos) <br>
            Candidato B: ${percentualCandidatoB}% (${candidatoB} votos) <br>
            Inválidos: ${percentualInvalidos}% (${invalidos} votos)`
        ;

        div_mensagem.innerHTML = referencia;
    }
</script>
