<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor: 
    <input type="number" id="input_dinheiro">
    <br><br>
    <button id="btn_depositar" onclick="depositar()">Depositar</button>
    
    <button id="btn_retirar" onclick="retirar()">Retirar</button>

    <br>
</body>
</html>
<script>
    var saldo = 0; 
    
    function depositar() {
        var dinheiro = Number(input_dinheiro.value);
        saldo = saldo + dinheiro;
        alert(`Dep√≥sito de R$${dinheiro} efetuado! Saldo atual: R$${saldo} `)
    }
    
    function retirar() {
        var dinheiro = Number(input_dinheiro.value);
        saldo = saldo - dinheiro; 
        alert(`Retirada de R$${dinheiro} efetuada! Saldo atual: R$${saldo} `)
    }
</script>
