<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h3>Fases do sono</h3>

    Você dormiu quantas horas?
    <input type="number" id="input_horas_dormidas">
    <br><br>

    <button onclick="calcularSono()">Calcular Sono</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var referencia = div.mensagem.innerHTML;

    function calcularSono() {
        var sono = Number(input_horas_dormidas.value);
        var faseUm = sono * 0.5;
        var faseDois = sono * 0.45;
        var faseTres = sono * 0.3;
        var faseQuatro = sono * 0.2;

        referencia = `
        Ao dormir ${sono} horas, você dormiu: <br>
        ${faseUm} horas na fase 1 <br>
        ${faseDois} horas na fase 2 <br>
        ${faseTres} horas na fase 3 <br>
        ${faseQuatro} horas na fase REM`;

        div_mensagem.innerHTML = referencia;
    }
</script>
