<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Valor passagem ônibus:
    <input type="number" id="input_passagem_onibus">
    <br><br>

    Quantidade de viagens por mês:
    <input type="number" id="input_quantidade_viagens">
    <br><br>

    Distância do trabalho até sua casa:
    <input type="number" id="input_distancia"> km
    <br><br>

    <button onclick="calcularVT()">Calcular VT</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    var referencia = div_mensagem.innerHTML;

    function calcularVT() {
        var valorPassagemOnibus = Number(input_passagem_onibus.value);
        var quantidadeViagens = Number(input_quantidade_viagens.value);
        var distancia = Number(input_distancia.value);

        var quantidadeUber = quantidadeViagens * 0.1; //quantidade de viagens de Uber
        var quantidadeOnibus = quantidadeViagens - quantidadeUber; //quantidade de viagens de ônibus

        var valorUber = (distancia * 0.75) * quantidadeUber; //valor mensal de Uber
        var valorOnibus = quantidadeOnibus * valorPassagemOnibus; //valor mensal de ônibus

        var totalTransporte = valorUber + valorOnibus;

    referencia = `Você vai gastar R$${totalTransporte} por mês com transporte.`;
    div_mensagem.innerHTML = referencia;
    }

</script>
