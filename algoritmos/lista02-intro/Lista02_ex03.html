<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h3> Futebol </h3>
    Nome do Time:
    <input type="text" id="input_nome">
    <br><br>

    Quantidade de Títulos:
    <input type="number" id="input_titulos">
    <br><br>

    <button onclick="amoMeuTime()">Amo meu time</button>

</body>
</html>

<script>
    function amoMeuTime() {
        alert('O time ' + input_nome.value + ' tem ' + input_titulos.value + ' titulos');
    }
</script>
