<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h3> Calculadora de Peso e Altura </h3>

    Peso:
    <input type="number" id="input_peso">
    <br><br>

    Altura:
    <input type="number" id="input_altura">
    <br><br>

    <button onclick="faleComigo()">Fale comigo</button>
    
</body>
</html>

<script>
    function faleComigo() {
        alert('Você pesa ' + input_peso.value + 'kg tem ' + input_altura.value + 'm de altura');
    }
</script>
