<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Compra</title>
</head>
<body>
    <h2>Analisador de Compra: Escolhendo a Melhor TV Dentro do Orçamento</h2>

    Marca da TV:
    <input type="text" id="input_marca"><br><br>

    Preço da TV:
    <input type="text" id="input_preco"><br><br>

    <button onclick="analisar()">Analisar compra</button> <br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function analisar(){
        var marca = input_marca.value;
        var preco = Number(input_preco.value);

        if (preco < 800 || preco > 2000){
            div_mensagem.innerHTML =  "TV fora da faixa de preço. <br>";

            if (preco < 800){
                div_mensagem.innerHTML += "Preço baixo demais!";
            } else {
                div_mensagem.innerHTML += "TV cara demais, infelizmente.";
            }
        } else if (preco >= 800 && preco <= 2000){
            if (marca == "Mondial" || marca == "Britânia"){
                div_mensagem.innerHTML = "Na faixa de preço, porém marca não confiável.";
            } else if (marca == "LG" || marca == "Samsung"){
                div_mensagem.innerHTML = "Essa TV pode entrar na sua lista!";
            }
        }
    }
</script>
