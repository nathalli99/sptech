<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processo Seletivo</title>
</head>
<body>

    <h2>Processo Seletivo Mentes Brilhantes</h2>

    Insira sua nota do ENEM:
    <input type="number" id="input_enem"><br><br>

    Insira sua nota do vestibular:
    <input type="number" id="input_vestibular"><br><br>

    <button onclick="avaliar()">Avaliação</button>
    
</body>
</html>

<script>
    function avaliar(){
        var enem = Number(input_enem.value);
        var vestibular = Number(input_vestibular.value);

        if (enem >= 800 || vestibular >= 700){
            alert("Parabéns, aprovado!");
        } else {
            alert("Tente semestre que vem!");
        }
    }
</script>
