<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
</head>
<body>
    <h2>Análise de Parcelamento de Compra</h2> <br>

    <select id="select_pagamento">
        <option value="1">Dinheiro</option>
        <option value="2">Cartão de débito</option>
        <option value="3">Cartão de crédito</option>
        <option value="4">Boleto</option>
    </select> <br><br>

    <button onclick="analisar()">Analisar compra</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function analisar(){
        var pagamento = Number(select_pagamento.value);

        if (pagamento == "1" || pagamento == "2"){
            div_mensagem.innerHTML = `Você terá que pagar a vista`;
        } else if (pagamento == "3" || pagamento == "4"){
            div_mensagem.innerHTML = `Pagamento poderá ser parcelado`;
        }
    }
</script>
