<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de Economia</title>
</head>
<body>
    <h2>Meta de Economia: Você Está no Caminho Certo?</h2>

    Qual sua meta de economia?
    <input type="number" id="input_meta"> <br><br>
    Quanto você tem guardado?
    <input type="number" id="input_guardado"> <br><br>

    <button onclick="analisar()">Analisar economia</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function analisar(){
        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);

        if (guardado == meta){
            div_mensagem.innerHTML = `Parabéns, meta alcançada!`;
        } else if (guardado > meta){
            div_mensagem.innerHTML += `Meta ultrapassada em R$${guardado - meta}.`;
        } else {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta R$${meta - guardado}.`;
        }
    }
</script>
