<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
</head>
<body>
    <h2>Qual Pokémon?</h2>

    Escolha e digite o nome do Pokémon entre: <b>Bulbasaur, Charmander ou Squirtle</b> <br>
    <input type="text" id="input_pokemon"> <br><br>

    <button onclick="escolher()">Escolher Pokémon</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function escolher(){
        var pokemon = input_pokemon.value;

        if (pokemon == "Bulbasaur"){
            div_mensagem.innerHTML = `<img src="https://topfreedesigns.com/wp-content/uploads/2024/05/Bulbasaur-SVG-free.jpg" alt="Bulbasaur">`;
        } else if (pokemon == "Charmander"){
            div_mensagem.innerHTML = `<img src="https://www.pngplay.com/wp-content/uploads/10/Charmander-Pokemon-No-Background.png" alt="Charmander">`;
        } else if (pokemon == "Squirtle"){
            div_mensagem.innerHTML = `<img src="https://e7.pngegg.com/pngimages/700/421/png-clipart-pokemon-squirtle-squirtle-pokemon-games-pokemon.png" alt="Squirtle">`;
        }
    }
</script>
