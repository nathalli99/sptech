<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e Esportes</title>
</head>
<body>

    <h2> Altura e Esportes: Descubra Sua Vantagem Competitiva </h2>

    Insira sua altura:
    <input type="number" id="input_altura"> <br><br>

    <button onclick="analisar()">Analisar Estatura</button> <br>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function analisar(){
        var altura = Number(input_altura.value);

        if (altura <= 1.65){
            div_mensagem.innerHTML = `Você pode ser piloto de corrida.`;
        } else if (altura > 1.65){
            if(altura <= 1.80){
                div_mensagem.innerHTML = `Você pode ser jogador de futebol.`;
            } else {
                div_mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete.`;
            }
        }
    }
</script>
