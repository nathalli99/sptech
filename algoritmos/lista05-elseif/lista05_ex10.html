<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    <h2>Limite de velocidade</h2>

    Estava dirigindo em que velocidade?
    <input type="number" id="input_velocidade"> km/h <br><br>

    Qual o limite de velocidade da via?
    <input type="number" id="input_limite"> km/h <br><br>

    <button onclick="verificar()">Verificar</button>
    
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function verificar(){
        var velocidade = Number(input_velocidade.value);
        var limite = Number(input_limite.value);

        var execedeu = limite * 1.2;

        if (velocidade <= limite) {
            div_mensagem.innerHTML = `<b>Velocidade dentro do limite. Boa direção!</b>`;
        } else if (velocidade <= execedeu) {
            div_mensagem.innerHTML = `<b>Atenção! Excedendo o limite permitido!</b>`;
        } else {
            div_mensagem.innerHTML = `<b>Multa grave! Velocidade muito acima do permitido!</b>`;
        }
    }
</script>
