<body>
    <h2>Classificação de Alunos: Como Está Seu Desempenho?</h2>
    
    Insira a nota:
    <input type="number" id="nota_aluno"> <br><br>

    <button onclick="classificar()">Classificar aluno</button> <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function classificar(){
        var nota = Number(nota_aluno.value);

        if (nota < 5){
            alert (`Aluno precisa de muita ajuda.`);
        } else if (nota <= 7){
            alert (`Aluno na média.`);
        } else if (nota <= 9.5){
            alert (`Aluno acima da média`);
        } else {
            alert (`Aluno fora da curva.`);
        }
    }
</script>
