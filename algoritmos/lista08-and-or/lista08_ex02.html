<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h2>Simulador de Preferências de Compras: Será que Robervaldo Gostaria?</h2> <br><br>

    Qual o tamanho da tela?
    <input type="number" id="input_tamanho"> <br><br>

    Selecione a cor:
    <select id="select_cor">
        <option value="1">Preto</option>
        <option value="2">Prata</option>
        <option value="3">Azul</option>
        <option value="4">Vermelho</option>
    </select> <br><br>

    <button onclick="verificar()">Será que ele gosta?</button> <br><br>

    <div id="mensagem"></div>

</body>
</html>

<script>
    function verificar(){
        var tamanho = Number(input_tamanho.value);
        var cor = select_cor.value;

        if (tamanho > 6.5 && (cor == "1" || cor == "2")){
            mensagem.innerHTML = "img feliz";
        } else {
            mensagem.innerHTML = "img triste";
        }
    }
</script>
