<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da Renda familiar: 
    <input type="text" id="input_renda">
    <br><br>
    Valor da prestação: 
    <input type="text" id="input_prestacao">
    <br><br>
    <button onclick="verificar()">Verificar financiamento</button>
    <div id="div_mensagem"></div>

    
</body>
</html>
<script>
    function verificar() {
        var renda = Number(input_renda.value);
        var prestacao = Number(input_prestacao.value);

        var percentual = prestacao / renda * 100;

        div_mensagem.innerHTML = `A prestação corresponde a ${percentual}% da renda familiar`;

        if (percentual > 30) {
            div_mensagem.innerHTML += `<br><br><br> <b style="color: red;">Será necessário complementar a renda familiar</b>`;
        }
    }
</script>
