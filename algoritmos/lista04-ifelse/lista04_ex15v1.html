<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da conta: 
    <input type="text" id="input_conta">
    <br><br>

    Valor do débito:
    <input type="text" id="input_debito">
    <br><br>

    <button onclick="analisar()">Analisar Conta</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var conta = Number(input_conta.value);
        var debito = Number(input_debito.value);

        var saldoAtual = conta - debito;

        if (saldoAtual >= 0) {
            div_mensagem.innerHTML = `<i style="color: blue;"> O saldo atual da conta corrente é R$${saldoAtual} </i>`;
        } else {
            div_mensagem.innerHTML = `<b style="color: red;"> O saldo atual da conta corrente é R$${saldoAtual} </b>`;
        }
    }
</script>
