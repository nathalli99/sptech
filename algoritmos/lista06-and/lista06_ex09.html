<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Pilotos</title>
</head>
<body>
    <h2>Seleção de Pilotos: Você Tem a Altura Ideal?</h2>

    Insira a altura mínima:
    <input type="number" id="input_inicial"><br><br>

    Insira a altura máxima:
    <input type="number" id="input_final"><br><br>

    Seu nome:
    <input type="text" id="input_nome"><br><br>

    Sua altura:
    <input type="text" id="input_altura"> <br><br>

    <button onclick="verificar()">Verificar Candidato</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function verificar(){
        var alturaInicial = Number(input_inicial.value);
        var alturaFinal = Number(input_final.value);
        var nome = input_nome.value;
        var altura = Number(input_altura.value);

        if (alturaInicial > 1 && alturaFinal > alturaInicial){
            if (altura >= alturaInicial && altura <= alturaFinal){
                div_mensagem.innerHTML = `O candidato ${nome}, com altura de ${altura} metros, participará do processo de seleção de piloto`;
            } else {
                div_mensagem.innerHTML = `Infelizmente, o candidato ${nome}, com altura de ${altura} metros, não atende os requisitos da seleção <br>`;
            }
        } else {
            div_mensagem.innerHTML = `Intervalo da altura de seleção é inválida! A altura inicial deve ser maior que 1 e a altura final deve ser maior que a altura inicial`;
        }
    }
</script>
