<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conforto Térmico</title>
</head>
<body>
    <h2>Conforto Térmico: A Temperatura Está Ideal? </h2> <br>

    Insira a temperatura atual:
    <input type="number" id="input_temperatura"> <br><br>

    <button onclick="verificar()">Ver situação</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function verificar(){
        var temperatura = Number(input_temperatura.value);

        if (temperatura >= 21 && temperatura <= 24){
            alert ("Temperatura confortável :D");
        } else {
            alert ("Temperatura DESCONFORTÁVEL :C");
        }
    }
</script>
