<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Notas</title>
</head>
<body>
    <h2>Validação de Notas: Seu Resultado é Aceitável?</h2> <br>

    Insira uma nota:
    <input type="number" id="input_nota"> <br><br>

    <button onclick="avaliar()">Avaliar aluno</button>

</body>
</html>

<script>
    function avaliar(){
        var nota = Number(input_nota.value);

        if (nota >= 0 && nota <= 10){
            alert("Nota válida!");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
