<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho Escolar</title>
</head>
<body>

    <h2>Desempenho Escolar: Como Está Sua Nota?</h2> <br>

    Insira sua nota:
    <input type="number" id="input_nota"> <br><br>

    <button onclick="avaliar()">Avaliar aluno</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function avaliar(){
        var nota = Number(input_nota.value);
        
        if (nota < 6){
            alert("Aluno não aprovado");
        } else if (nota >= 8.5 && nota <= 10){
            alert("Aluno Exemplar!");
        } else if (nota >= 6 && nota < 8.5){
            alert("Aluno comum e aprovado");
        }
    }
</script>
