<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio Covid-19</title>
</head>
<body>
   <h2>Auxílio Covid-19: Você Tem Direito ao Benefício?</h2> <br>

   Insira sua renda:
   <input type="number" id="input_renda_usuario"> <br><br>

   Insira a renda total da sua família:
   <input type="number" id="input_renda_familiar"> <br><br>

   <button onclick="verificar()">Verificar ajuda</button>

</body>
</html>

<script>
    function verificar(){
        var rendaUsuario = Number(input_renda_usuario.value);
        var rendaFamiliar = Number(input_renda_familiar.value);

        if (rendaUsuario <= 1050 && rendaFamiliar <= 2100){
            alert("Você terá direito!");
        } else {
            alert("Você NÃO terá direito");
        }
    }
</script>
