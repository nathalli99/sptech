<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Paulistas</title>
</head>
<body>
    <h2>Times Paulistas: O Canto da Sua Torcida!</h2>

    Para qual time paulista você torce? (São Paulo, Palmeiras, Corinthians ou Santos) <br>
    <input type="text" id="input_time"> <br>

    <button onclick="exibir()">Fale sobre esse time</button> <br>

    <div id="div_mensagem"></div>

    
</body>
</html>

<script>
    function exibir(){
        var time = input_time.value;

        if (time == "Corinthians"){
            div_mensagem.innerHTML = `<p style="color: white; background-color: black;">Salve o Corinthians</p>`;
        } else if (time == "Palmeiras"){
            div_mensagem.innerHTML = `<p style="color: white; background-color: green;">Salve o alviverde imponente</p>`;
        } else if (time == "Santos") {
            div_mensagem.innerHTML = `<p style="color: black; background-color: white;">Agora quem dá a bola é o Santos</p>`;
        } else if (time == "São Paulo") {
            div_mensagem.innerHTML = `<p style="color: red; background-color: black;">Salve o Tricolor Paulista</p>`;
        } else {
            div_mensagem.innerHTML = "Informe um time paulista";
        }
    }
</script>
