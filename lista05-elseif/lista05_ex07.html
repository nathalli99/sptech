<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Calorias</title>
</head>
<body>
    <h2>Consumo de Calorias: Sua Dieta Está Saudável?</h2>

    Quantos pães franceses você come por dia?
    <input type="number" id="input_pao"> <br><br>

    Quantos pacotes de bolacha recheada você come por dia?
    <input type="number" id="input_bolacha"> <br><br>

    Quantos copos de achocolatado você toma por dia?
    <input type="number" id="input_achocolatado"> <br><br>

    <button onclick="verificar()">Verificar Calorias</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function verificar(){
        var pao = Number(input_pao.value);
        var bolacha = Number(input_bolacha.value);
        var achocolatado = Number (input_achocolatado.value);

        var kcalPao = pao * 50;
        var kcalBolacha = bolacha * 80;
        var kcalAchocolatado = bolacha * 70;

        var totalKcal = kcalPao + kcalBolacha + kcalAchocolatado;

        if (totalKcal < 200){
            div_mensagem.innerHTML = `Parabéns, vai ficar em forma!`;
        } else if (totalKcal <= 200){
            div_mensagem.innerHTML = `Cuidado, vai ficar menos saudável!`;
        } else {
            div_mensagem.innerHTML = `Alerta crítico de saúde!!!`
        }

        


    }
</script>
