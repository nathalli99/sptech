<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga Fidelidade</title>
</head>
<body>
    <h2>Recarga Fidelidade Metrô: Economize com Descontos Especiais!</h2>

    Quantidade de passagens que deseja adquirir:
    <input type="number" id="input_qtdpassagem"><br><br>

    <button onclick="comprar()">Comprar</button>

    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function comprar(){
        var qtdPassagem = Number(input_qtdpassagem.value);
        var valorPassagem = 4.40;
        var total = qtdPassagem * valorPassagem;
        var desconto = 0;

        if (qtdPassagem >= 8 && qtdPassagem <= 50){
            if (qtdPassagem >= 8 && qtdPassagem <= 19){

                desconto = total * 0.03;

            } else if (qtdPassagem >=20 && qtdPassagem <= 49){
                
                desconto = total * 0.05;

            } else if (qtdPassagem == 50){

                desconto = total * 0.07;

            }

            total = total - desconto;

            div_mensagem.innerHTML = `Total a pagar: R$${total}`;
        } else {
            alert("Quantidade inválida para o Fidelidade!");
        }
        
    }

</script>
