<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login Seguro: Verificação em Duas Etapas!</h2>

    Insira seu usuário:
    <input type="text" id="input_user"><br><br>

    Insira sua senha:
    <input type="password" id="input_pass"><br><br>

    Insira o código de segurança:
    <input type="password" id="input_code"><br><br>

    <button onclick="autenticar()">Entrar</button>

</body>
</html>

<script>
    function autenticar(){
        var user = input_user.value;
        var password = input_pass.value;
        var code = input_code.value;

        if (user == "SPTech" && password == "digital" && code == "123"){
            alert("Usuário autenticado com sucesso");
        } else {
            alert("Falha na autenticação");
        }
    }
</script>
