<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação Escolar</title>
</head>
<body>
    <h2>Aprovação Escolar: Notas e Frequência Fazem a Diferença!</h2>

    Insira sua nota:
    <input type="number" id="input_nota"> <br><br>

    Insira sua Frequência:
    <input type="number" id="input_frequencia"> <br><br>

    <button onclick="avaliar()">Avaliar aluno</button>

</body>
</html>

<script>
    function avaliar(){
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if (nota >= 6 && frequencia >= 75){
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez");
        }
    }
</script>
